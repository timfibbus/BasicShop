<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Retail Therapy</title>
</head>
<body class="back">
	<div >
		<h1 class="welcom" style="-webkit-text-stroke-width:1px; -webkit-text-stroke-color: white;">W E L C O M E T O S H O P P I N G H E A V E N</h1>

		<div>
			<p>
				<span class="d-block p-2 bg-primary text-white front">Apple
					$1.29 ea.
					<button type="button" class="btn btn-secondary" id="one"
						style="float: right">Add To Cart</button>
				</span>
			</p>
			<p>
				<span class="d-block p-2 bg-primary text-white orange">Orange
					$1.99 ea.
					<button type="button" class="btn btn-secondary" id="two"
						style="float: right">Add To Cart</button>
				</span>
			</p>
			<p>
				<span class="d-block p-2 bg-primary text-white bananz">Banana
					$0.69 ea.
					<button type="button" class="btn btn-secondary" id="three"
						style="float: right">Add To Cart</button>
				</span>
			</p>
			<p>
				<span class="d-block p-2 bg-primary text-dark toaster">Toaster
					$4.20 ea.
					<button type="button" class="btn btn-secondary" id="four"
						style="float: right">Add To Cart</button>
				</span>
			</p>
		</div>

		<div>	
			<p>
				<span class = "d-block p-2 bg-primary text-white welcom" id="total" > 
				</span>
			</p>
		</div>
		<div>
		
			<p>
				<a class="btn btn-warning toaster" id="trig" style="float: right">Check Out</a>
			</p>

		</div>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script

		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
